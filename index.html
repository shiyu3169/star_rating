<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>4K TV Ratings</title>
    <style>
      .stars-outer {
        position: relative;
        display: inline-block;
      }

      .stars-inner {
        position: absolute;
        top: 0;
        left: 0;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
      }

      .stars-outer::before {
        content: "\f005 \f005 \f005 \f005 \f005";
        font-family: "Font Awesome 5 Pro";
        font-weight: 900;
        color: #ccc;
      }

      .stars-inner::before {
        content: "\f005 \f005 \f005 \f005 \f005";
        font-family: "Font Awesome 5 Pro";
        font-weight: 900;
        color: #f8ce0b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            4K Television
          </tr>
          <tr class="sony">
            <td>Sony 4K TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
            </td>
            <span class="number-rating"></span>
          </tr>
          <tr class="samsung">
            <td>Samsung 4K TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
            </td>
            <span class="number-rating"></span>
          </tr>
          <tr class="vizio">
            <td>Vizio 4K TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
            </td>
            <span class="number-rating"></span>
          </tr>
          <tr class="panasonic">
            <td>Panasonic 4K TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
            </td>
            <span class="number-rating"></span>
          </tr>
          <tr class="phillips">
            <td>Phillips 4K TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
            </td>
            <span class="number-rating"></span>
          </tr>
        </thead>
      </table>
    </div>
    <script
      data-search-pseudo-elements
      defer
      src="https://kit.fontawesome.com/aa5dbdac1f.js"
    ></script>
    <script>
      // Initial Ratings
      const ratings = {
        sony: 4.7,
        samsung: 3.4,
        vizio: 2.3,
        panasonic: 3.6,
        phillips: 4.1
      };

      // Total stars
      const starsTotal = 5;

      // Run get Ratings when DOM loads
      document.addEventListener("DOMContentLoaded", getRatings);

      // Get ratings
      function getRatings() {
        for (let rating in ratings) {
          // Get percentage
          const starPercentage = (ratings[rating] / starsTotal) * 100;

          // Round to nearest 10
          const starPercentageRounded = `${(Math.round(starPercentage) / 10) *
            10}%`;

          // Set width of stars-inner to percentage
          document.querySelector(
            `.${rating} .stars-inner`
          ).style.width = starPercentageRounded;
        }
      }
    </script>
  </body>
</html>
